<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./public/images/logo-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    

    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/form.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">

    <title>Adicionar um orfanato | Happy</title>
</head>
<body>
    <div id="page-create-orphanage">
        <aside class="side-bar animate-right">

            <img src="./public/images/map-marker.svg" alt="Happy">

            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
            
        </aside>       

        <main class="with-sidebar animate-appear">
            <form action="">
                <fieldset>
                    <legend>Dados</legend>
                    <div class="map-container">
                        <div id="mapid"></div>
                        <footer>
                            <a href="#" id="select-point">
                                Clique no mapa para adicionar a localização
                            </a>
                        </footer>
                    </div>

                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="orphanage-name">
                    </div>
                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo 300 caractéres</span></label>
                        <textarea id="about" name="orphanage-about"></textarea>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp</label>
                        <input id="whatsapp" name="orphanage-whatsapp">
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Visitação</legend>
                </fieldset>
            </form>
        </main>
    </div>
    
    <script src="./public/js/page-create-orphanage.js"></script>
</body>
</html>
